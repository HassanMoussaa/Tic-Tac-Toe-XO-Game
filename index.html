<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe-XO-Game</title>
    <link rel="stylesheet" href="styles\style.css" />
  </head>
  <body>
    <h1>Welcome <br />!!!Tic Tac Toe!!!</h1>

    <div class="playerMenu">
      <label for="player1">Player 1:</label>
      <input type="text" id="player1" placeholder="Enter Player 1 name " />

      <label for="player2">Player 2:</label>
      <input type="text" id="player2" placeholder="Enter Player 2 name " />
    </div>

    <div class="scoreboard">
      <h2>-Score-</h2>
      <div class="scores">
        <div id="player1Score">-Player 1 --- > 0</div>
        <div id="player2Score">-Player 2 --- > 0</div>
      </div>
    </div>

    <div id="gameboard">
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
